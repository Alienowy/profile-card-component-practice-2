<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
   <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="topbg">
   </div>
    <!--Card-->
    <div class="card-container">
      <div class="upper-Card">
        <img src="./images/bg-pattern-card.svg" alt="pattern-card">
      </div>
      <div class="photo-id">
        <img id="photo-id" src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="card-body">
        <span>Victor Crest</span>  &nbsp26
        <p>London</p>
      </div>
      <section class="act-container">
        <div>
          <h4>80K <span class="activity">Followers</span></h4>
        </div>
        <div>
          <h4>803K <span class="activity">Likes</span></h4>
        </div>
        <div>
          <h4>1.4K <span class="activity">Photos</span></h4>
        </div>
      </section>
    </div>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-top">
     </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alienowy">Adrian Wąś</a>.
    </div>
  </footer>
</body>
</html>
